<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{width:60px;height:60px;padding:40px;border:2px solid #000;margin:30px auto; -webkit-transform-style:preserve-3d;-webkit-perspective:100px;}
        .div{width:60px;height:60px;background:red; transition:1s;}
        .box:hover .div{-webkit-transform:rotateY(180deg);}
    </style>
</head>
<body>
<div class="box">
    <div class="div">111</div>
</div>
</body>
</html>
