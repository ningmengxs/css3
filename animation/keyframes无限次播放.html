<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        @-webkit-keyframes anim
        {
            0%{
                width:100px;
            }
            100%
            {
                width:200px;
            }
        }
        .box{width:100px;height:100px;background:red; -webkit-animation:2s anim ease-in infinite;}
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
